queue_rules:
  - name: shared_queue
    conditions:
      - "#approved-reviews-by>=2"

pull_request_rules:
  - name: automatic merge of ð hotfix (high priority)
    conditions:
      - "#approved-reviews-by>=2"
      - label=A-bug
      - check-success=stonedb-build
    actions:
      queue:
        name: shared_queue
        method: squash

  - name: put other pr to merge queue
    conditions:
      - "#approved-reviews-by>=2"
      - label!=A-bug
      - check-success=stonedb-build
    actions:
      queue:
        name: shared_queue
        method: squash
        
# if there is a conflict in a approved PR, ping the author.
  - name: ping author if there is conflicts
    conditions:
      - conflict
      - "#approved-reviews-by >= 2"
    actions:
      comment:
        message: |
          This pull request has merge conflicts, you should resolve it before merged. @{{author}} please update it :)

          Try `@mergify update` or update manually.

  - name: Welcome new contributor
    conditions:
      - author!=Mergify
    actions:
      comment:
        message: |
          Thanks for the contribution!
          I have applied any labels matching special text in your PR Changelog.

          Please review the labels and make any necessary changes.

  # Assign pr label based of tags
  - name: label on New Feature
    conditions:
      - 'title~=^(feat)(\(.*\))?:'
    actions:
      label:
        add:
          - PR-feature
  - name: label on Bug Fix
    conditions:
      - 'title~=^(fix)(\(.*\))?:'
    actions:
      label:
        add:
          - PR-bug
  - name: label on docs
    conditions:
      - 'title~=^(docs)(\(.*\))?:'
    actions:
      label:
        add:
          - PR-docs
  - name: label on style
    conditions:
      - 'title~=^(style)(\(.*\))?:'
    actions:
      label:
        add:
          - PR-style
  - name: label on Refactor
    conditions:
      - 'title~=^(refactor)(\(.*\))?:'
    actions:
      label:
        add:
          - PR-refactor
  - name: label on test
    conditions:
      - 'title~=^(test)(\(.*\))?:'
    actions:
      label:
        add:
          - PR-testing
  - name: label on chore
    conditions:
      - 'title~=^(chore)(\(.*\))?:'
    actions:
      label:
        add:
          - PR-chore
